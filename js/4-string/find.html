<!DOCTYPE html>
<html>
    <head>
        <title>TEST</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript" >
            var s = 'Hello world!';
            s.startsWith('Hello');//true
            s.endsWith('!');//true
            s.includes('o');//true

            s.startsWith('world',6);//true
            s.endsWith('Hello',5);//true
            s.includes('Hello',6)//false
        </script>
    </body>
</html>
